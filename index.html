<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400&display=swap" rel="stylesheet">
</head>
<body>

	<!-- nav -->
	<nav>
		<ul>
			<li class="logo"></li>
			<li class="textInput">
				<input type="text" name="text" class="input" placeholder="Add new item here" id="userInput">
			</li>
			<li id="newItem">Add</li>
			<li id="delItem">Delete</li>
		</ul>
	</nav>

	<!-- list -->
	<div class="container">
		<h1 id="title">Shopping List</h1>
		<ul class="list">
			<!-- list items come here -->
		</ul>
	</div>


	<!-- script -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
